grumphp:
  hooks_dir: resources/hooks
  process_timeout: 300
  ascii:
    failed: resources/ascii/grumpy.txt
    succeeded: resources/ascii/happy.txt
  tasks:
    phpstan:
      configuration: phpstan.neon
    phpcs: ~
    phpcsfixer:
      cache_file: .php-cs-fixer.cache
      config: .php-cs-fixer.dist.php
    phpunit: ~
    phpmd:
      whitelist_patterns:
        ["application", "domain", "infrastructure", "presentation", "src"]
      exclude: ["tests"]
      report_format: text
      ruleset: ["ruleset.xml"]
      triggered_by: ["php"]
    rector:
      config: rector.php
      triggered_by: [php]
    git_branch_name:
      blacklist:
        - "develop"
        - "preprod"
        - "master"
      additional_modifiers: ""
      allow_detached_head: true
    composer:
      file: ./composer.json
      no_check_all: false
      no_check_lock: false
      no_check_publish: false
      no_local_repository: false
      with_dependencies: false
      strict: false
    shell:
      scripts:
        - ["-c", "bin/console about"]
    xmllint:
      ignore_patterns: []
      load_from_net: false
      x_include: false
      dtd_validation: false
      scheme_validation: false
      triggered_by: ["xml"]
    yamllint:
      whitelist_patterns: []
      ignore_patterns: ["config/services.yaml"]
      object_support: false
      exception_on_invalid_type: false
      parse_constant: false
      parse_custom_tags: true
