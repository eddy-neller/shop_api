# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

# config/services.yaml
imports:
    - { resource: 'services/*.yaml' }

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    _instanceof:
        App\Application\Shared\CQRS\Command\CommandHandlerInterface:
            tags: [ "app.cqrs.command_handler" ]
        App\Application\Shared\CQRS\Query\QueryHandlerInterface:
            tags: [ "app.cqrs.query_handler" ]

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: "../src/"
        exclude:
            - "../src/Entity"

    App\Application\:
        resource: "../application/src/"

    App\Infrastructure\:
        resource: "../infrastructure/src/"
        exclude:
            - "../infrastructure/src/Entity"

    App\Presentation\:
        resource: "../presentation/src/"
        exclude:
            - "../presentation/src/**/ApiResource/"
            - "../presentation/src/**/Dto/"

    App\Application\Shared\CQRS\Command\CommandHandlerResolver:
        arguments:
            $handlers: !tagged_locator { tag: "app.cqrs.command_handler" }

    App\Application\Shared\CQRS\Query\QueryHandlerResolver:
        arguments:
            $handlers: !tagged_locator { tag: "app.cqrs.query_handler" }

    App\Application\Shared\CQRS\Command\CommandBus:
        arguments:
            $middlewares: !tagged_iterator { tag: "app.cqrs.command_middleware" }

    App\Application\Shared\CQRS\Query\QueryBus:
        arguments:
            $middlewares: !tagged_iterator { tag: "app.cqrs.query_middleware" }
